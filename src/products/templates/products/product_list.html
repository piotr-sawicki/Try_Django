{% include 'base.html' %}

{% block content %}
<h1>Product List</h1>
<ul>
    {% for product in object_list %}
    <li>{{ product.id }} - <a href="{{ product.get_absolute_url }}">{{product.title }}</a> - {{product.price }} </li>
    {% endfor %}
</ul>
<p>Do you want to create product?<a href="./create">Click me!</a></p>
{% endblock %}
